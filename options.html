<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer extension options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>Timer extension options</h1>

    <div id="name" class="container">
      <label for="name-input">Enter your name</label><br />
      <input id="name-input" type="text" placeholder="Enter your name" />
    </div>

    <div id="timer" class="container">
      <label for="time-input">Set your timer</label><br />
      <input
        id="time-input"
        type="number"
        placeholder="Enter timer in seconds"
      />
    </div>

    <div id="actions" class="container">
      <button id="save-btn">Save</button>
      <button id="clear-btn">Cancel</button>
    </div>
  </body>
  <script src="options.js"></script>
</html>
