<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="make-it-inline">Timer extension</h1>
      <button id="settings" class="make-it-inline">⚙️</button>
    </div>

    <div class="container">
      <div id="name-field">
        <h2 id="name" class="make-it-inline"></h2>
      </div>
      <h3 id="time"></h3>
      <h3 id="timer"></h3>
    </div>

    <div class="container">
      <button id="start">Start timer</button>
      <button id="stop">Stop timer</button>
      <button id="reset">Reset timer</button>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
